version: 0.2

phases:
  install:
     runtime-version:
      android: 2021.1
    commands:
      - echo Install started on `date`
  pre_build:
    commands:
      - npm install
      - echo Pre Build started on `date`
     
  build:
    commands:
      - echo Build started on `date`
   
      - chmod +x gradlew
      - ./gradlew clean
    
      - ./gradlew assembleDebug
      
  
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
